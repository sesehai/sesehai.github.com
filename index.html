---
layout: default
title: 花姿网络日志
---
<!-- 使用jekyll语法，作用是获取文章数，自动地展示文章-->
<h3>日志列表</h3>
{% for post in site.posts %}
<div class="post">
	<ul class="posts">
	    <li><span>{{ post.date | date: "%d %b %Y" }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
	</ul>
</div>
{% endfor %}
