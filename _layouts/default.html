<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.head_title %}{{ page.head_title }}{% else %}{{ page.title }}{% endif %} | Jekyll-Bootstrap</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="/assets/themes/twitter2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/themes/twitter2/css/custom.css?v=0.3" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/themes/twitter2/css/syntax.css?body=1" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>

    <div id="navigation">
      <ul>
        <li><a class="brand" href="{{ HOME_PATH }}">首页</a></li>
        {% assign pages_list = site.topbar %}
        <li class="divider-vertical"></li>
      </ul>
    </div>
    
    <div id="main" class="container" style="width:90%; margin:0 auto; position:relative">
      {{ content }}
      <hr>
      <footer class="footer" style="text-align:center; margin:40px 0">
        <p> <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>,
          <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>.
        </p>
      </footer>
    </div> <!-- /container -->
    <script>window.jQuery || document.write('<script src="/assets/themes/twitter2/js/jquery.min.js"><\/script>')</script>
    <script src="/assets/app.js?v=0.1"></script>
    
    <script>
      $(function(){
      {% if page.url == "/index.html" %}
        Tabs.init("#tab-list", "#tab-content-wrapper");
        Pc.init();
      {% else %}
        Toc.init('#sidebar', '#main');
      {% endif %}
      })
    </script>
  </body>
</html>
